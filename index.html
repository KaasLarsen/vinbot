<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vinbot.dk – find vin og gode tilbud</title>
  <meta name="description" content="Vinbot.dk hjælper dig med at finde vin og gode tilbud. Søg efter vine og sammenlign priser." />
  <style>
    /* Simpel basis – rør ikke eksisterende globale styles */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    header,main,footer{max-width:1100px;margin:0 auto;padding:16px}
    form[role="search"]{display:flex;gap:8px;align-items:center}
    form[role="search"] input[type="search"]{flex:1;padding:10px;border:1px solid #ddd;border-radius:6px}
    form[role="search"] button{padding:10px 14px;border:1px solid #ddd;border-radius:6px;background:#f6f4f1;cursor:pointer}
    .footer-links{margin-top:8px;font-size:12px;color:#bdb7ad;opacity:.8}
    .footer-links a{color:inherit;text-decoration:none}
    .footer-links a:hover{text-decoration:underline}
    .socials{margin-top:10px}
  </style>
</head>
<body>

  <header>
    <h1>Vinbot.dk</h1>
    <p>Find vin, sammenlign priser og opdag gode tilbud.</p>
  </header>

  <main>
    <section aria-labelledby="search-title">
      <h2 id="search-title">søg vin</h2>
      <form id="search-form" action="/search.html" method="GET" role="search">
        <label for="q" class="sr-only">Søg efter vin</label>
        <input id="q" name="q" type="search" placeholder="Søg efter vin, område, drue..." enterkeyhint="search" required />
        <button id="search-btn" type="submit" aria-label="Søg">Gå</button>
      </form>
    </section>

    <!-- Her kan dit indhold / liste med produkter indlæses -->
    <section aria-labelledby="featured-title">
      <h2 id="featured-title">udvalgte vine</h2>
      <p>Tilføj dine feed-baserede lister her.</p>
    </section>
  </main>

  <footer>
    <div>© <span id="y"></span> Vinbot.dk · Alle rettigheder forbeholdes</div>

    <!-- Små links -->
    <div class="footer-links">
      <a href="/pages/om-os.html">om os</a> ·
      <a href="/pages/kontakt.html">kontakt</a> ·
      <a href="/pages/betingelser.html">betingelser</a> ·
      <a href="/pages/privatliv.html">privatliv</a>
    </div>

    <!-- Sociale medier nederst -->
    <div class="socials" aria-label="sociale medier">
      <a class="fb" href="https://facebook.com" target="_blank" rel="noopener nofollow" aria-label="Facebook">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="#cfc7bd" aria-hidden="true">
          <path d="M22 12.06C22 6.48 17.52 2 11.94 2 6.36 2 1.88 6.48 1.88 12.06c0 4.98 3.64 9.12 8.4 9.94v-7.03H7.9v-2.91h2.38V9.48c0-2.35 1.4-3.65 3.54-3.65 1.03 0 2.1.18 2.1.18v2.31h-1.18c-1.16 0-1.52.72-1.52 1.46v1.75h2.59l-.41 2.91h-2.18V22c4.76-.82 8.4-4.96 8.4-9.94z"/>
        </svg>
      </a>
    </div>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      (function () {
        const form  = document.getElementById('search-form');
        const input = document.getElementById('q');
        const btn   = document.getElementById('search-btn');
        if (!form || !input) return;

        form.addEventListener('submit', function (e) {
          const q = input.value.trim();
          if (!q) { e.preventDefault(); return; }
        });

        input.addEventListener('keydown', function (e) {
          if (e.key === 'Enter') {
            if (form.requestSubmit) form.requestSubmit();
            else form.submit();
          }
        });

        if (btn) {
          btn.addEventListener('click', function () {
            if (form.requestSubmit) form.requestSubmit();
            else form.submit();
          });
        }
      })();
    </script>
  </footer>
</body>
</html>
