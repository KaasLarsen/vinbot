<nav class="nav">
  <!-- BRAND -->
  <a class="brand" href="/" aria-label="Vinbot forside">
    <span class="brand-logo">
      <img src="/assets/vinbot-logo.png" alt="Vinbot logo" />
    </span>
    <h1>Vinbot</h1>
  </a>
  
  <!-- BURGER (mobil) -->
  <button
    class="nav-toggle"
    aria-expanded="false"
    aria-controls="mainMenu"
    aria-label="Åbn menu"
    onclick="(function(btn){
      var nav = btn.closest('.nav');
      var open = !nav.classList.contains('nav--open');
      nav.classList.toggle('nav--open', open);
      btn.setAttribute('aria-expanded', String(open));
    })(this)"
  >
    <svg width="26" height="26" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <rect x="3" y="6" width="18" height="2" rx="1"></rect>
      <rect x="3" y="11" width="18" height="2" rx="1"></rect>
      <rect x="3" y="16" width="18" height="2" rx="1"></rect>
    </svg>
  </button>

  <!-- MENU -->
  <ul
    id="mainMenu"
    class="main-nav"
    onclick="(function(e){
      var a = e.target.closest('a');
      if(!a) return;
      var nav = document.querySelector('.nav');
      if(nav){ nav.classList.remove('nav--open'); }
      var btn = document.querySelector('.nav-toggle');
      if(btn){ btn.setAttribute('aria-expanded','false'); }
    })(event)"
  >
    <li><a href="/">Søg</a></li>
    <li><a href="/pages/vin-til/">Vin til Mad</a></li>
    <li><a href="/pages/druer/">Druer</a></li>
    <li><a href="/pages/anbefalinger/">Anbefalinger</a></li>
    <li><a href="/pages/blog/">Blog</a></li>
  </ul>
</nav>

<!-- Luk på Escape – inline så det også virker med injected partial -->
<div
  style="display:none"
  onkeydown="if(event.key==='Escape'){var nav=document.querySelector('.nav');var btn=document.querySelector('.nav-toggle'); if(nav){nav.classList.remove('nav--open');} if(btn){btn.setAttribute('aria-expanded','false');}}"
  tabindex="-1"
></div>
